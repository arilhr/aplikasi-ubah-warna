<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript DOM</title>
  </head>
  <body>
    <h1>Aplikasi Ubah Warna</h1>
    <label for="bg-color">Warna Background: </label>
    <input type="color" id="bg-color" />
    <label for="text-color">Warna Teks: </label>
    <input type="color" name="text-color" id="text-color" />

    <script>
      let bgColorInput = document.getElementById("bg-color");
      let teksColorInput = document.getElementById("text-color");

      bgColorInput.addEventListener("change", () => {
        document.body.style.background = bgColorInput.value;
      });

      teksColorInput.addEventListener("change", () => {
        document.body.style.color = teksColorInput.value;
      });
    </script>
  </body>
</html>
